<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover($event)" (mouseleave)="mouseOut($event)">
    <!-- Menu -->
    <div class="menu">
      <ul class="list">
        <li class="sidebar-user-panel">
          <div class="user-panel">
          </div>
          <div class="profile-usertitle">
            <div class="sidebar-userpic-name">{{namePatient}}</div>
            <div class="profile-usertitle-job ">Patient</div>
          </div>
        </li>
        <!-- Top Most level menu -->
        <li>
          <a class="menu-top" (click)="gotohome()">
            <i class="material-icons-two-tone">home</i>
            <span class="hide-menu">Home
            </span>

          </a>
        </li>
        <li>
          <a class="" class="menu-top" (click)="openAppointment()">
            <i class="material-icons-two-tone">assignment</i>
            <span class="hide-menu">Appointment
            </span>
          </a>
          <ul class="ml-menu-2" style="display: block;" *ngIf="appointmentshow">
            <li>
              <a routerLink="/view-appointment" routerLinkActive="active">
                Today appointment
              </a>
            </li>
            <li>
              <a routerLink="/add-appointment" routerLinkActive="active">
                Add appointment
              </a>
            </li>
            <li>
              <a routerLink="/past-appointment" routerLinkActive="active">
                Past appointment
              </a>
            </li>
          </ul>

        </li>

        <li>
          <a [routerLink]="['/hosobenhan']" routerLinkActive="router-link-active" class="menu-top">
            <i class="material-icons-two-tone">reorder</i>
            <span class="hide-menu">Hồ Sơ Bệnh Án
            </span>
          </a>
        </li>

        <li>
          <a class="menu-top" (click)="doiMatKhau()">
            <i class="material-icons-two-tone">create</i>
            <span class="hide-menu">Đổi Mật Khẩu
            </span>
          </a>
        </li>

        <li>
          <a class="" class="menu-top" (click)="doLogout()">
            <i class="material-icons-two-tone">power_settings_new</i>
            <span class="hide-menu">Logout
            </span>
          </a>
        </li>

      </ul>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>

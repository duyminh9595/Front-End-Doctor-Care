<h1 mat-dialog-title>Hi Friend </h1>
<div mat-dialog-content>
  <p>Nhập Email</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập Email</mat-label>
    <input matInput placeholder="Nhập Email" type="text" required (keyup)="onKeyEmail($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doChangePassword()">Ok</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>

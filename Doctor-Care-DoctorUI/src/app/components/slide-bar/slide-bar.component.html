<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover($event)" (mouseleave)="mouseOut($event)">
    <!-- Menu -->
    <div class="menu">
      <ul class="list">
        <li class="sidebar-user-panel">
          <div class="user-panel">
            <div class=" image">
              <img src={{imageUrl}} class="img-circle user-img-circle" alt="User Image" />
            </div>
          </div>
          <div class="profile-usertitle">
            <div class="sidebar-userpic-name">{{nameDoctor}}</div>
            <div class="profile-usertitle-job ">Doctor</div>
          </div>
        </li>
        <!-- Top Most level menu -->
        <li>
          <a class="menu-top" (click)="gotohome()">
            <i class="material-icons-two-tone">home</i>
            <span class="hide-menu">Home
            </span>

          </a>
        </li>
        <li>
          <a class="menu-top" routerLink="/list-apointment" routerLinkActive="active">
            <i class="material-icons-two-tone">assignment</i>
            <span class="hide-menu">Appointment
            </span>
          </a>

        </li>
        <li>
          <a class="" class="menu-top" (click)="openshowpatient()">
            <i class="material-icons-two-tone">face</i>
            <span class="hide-menu">Patient
            </span>
          </a>
          <ul class="ml-menu-2" style="display: block;" *ngIf="patientshow">
            <li>
              <a routerLink="/list-patients" routerLinkActive="active">
                List Patients
              </a>
            </li>
            <li>
              <a routerLink="/add-patient" routerLinkActive="active">
                Edit appointment
              </a>
            </li>
            <li>
              <a>
                Block appointment
              </a>
            </li>
          </ul>

        </li>
        <li>
          <a class="" class="menu-top" (click)="openshowPayment()">
            <i class="material-icons-two-tone">monetization_on</i>
            <span class="hide-menu">Payment
            </span>
          </a>
          <ul class="ml-menu-2" style="display: block;" *ngIf="paymentshow">
            <li>
              <a routerLink="/list-payments" routerLinkActive="active">
                All payments
              </a>
            </li>
            <li>
              <a routerLink="/add-patient" routerLinkActive="active">
                Edit appointment
              </a>
            </li>
          </ul>

        </li>
        <li>
          <a class="" class="menu-top">
            <i class="material-icons-two-tone">power_settings_new</i>
            <span class="hide-menu">Logout
            </span>
          </a>
        </li>
      </ul>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
